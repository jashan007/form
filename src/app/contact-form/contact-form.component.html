<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <!--form-group is reqiured by bootstrap  -->
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel
      name="fi  rstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">
        Min length {{ firstName.errors.minlength.requiredLength }} is required
        but it is {{ firstName.errors.minlength.actualLength }}
      </div>
      <div *ngIf="firstName.errors.maxlength">Max kength is required</div>
      <div *ngIf="firstName.errors.pattern">
        First Name does not match patternS
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment </label
    ><textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" /> Subscibe to mailing
      list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select
      multiple
      ngModel
      name="contactMethod"
      id="contactMethod"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let item of contactMethods" [ngValue]="item">
        {{ item.name }}
      </option>
    </select>
  </div>
  <div *ngFor="let item of contactMethods" class="radio">
    <label for=""
      ><input
        ngModel
        name="contactMethod"
        type="radio"
        [value]="item.id"
        name="contactMethod"
      />
      {{ item.name }}</label
    >
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
