<input
  (keyup.enter)="createPost2(title)"
  #title
  type="text"
  class="form-control"
/>
<ul class="list-groups">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost2(post)" class="btn btn-default btn-sm">
      Update
    </button>
    <button (click)="deletePost2(post)" class="btn btn-default btn-sm">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
